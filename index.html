<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <!--    linked with our CSS file-->
    <link rel="stylesheet" href="./style.css">

    <!--    Thought I need to Link with the BootStrap CDN to make the page fulfill the requirement of RESPONSIVE; -->
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->

</head>

<body>

    <div id="container">

        <!-- We only want to show the start quiz at the beginning; -->
        <!--  and we set the ID = quiz & timer Display to None;   -->

        <div id="start">Start Quiz!</div>

        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>

        <div id="scoreContainer" style="display: none"></div>

    </div>
    <h5>Try to answer all the code-related questions within the time limit. Keep in mind that incorrect
        answer will penalize your scorestime by ten seconds. </h5>
    
        <button id="btn">View Highscores</button>
        <ul id="list"></ul>
    
    <script src="./scripts.js"></script>
</body>

</html>
